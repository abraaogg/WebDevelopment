<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="shortcut icon" href="https://1000logos.net/wp-content/uploads/2025/03/question-mark-clipart.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(to bottom, #FFB30F, #849324);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;  /* horizontal centering */
            align-items: center;      /* vertical centering */
    }
        
          h1{
            background-color: #FFB30F;
            border-radius: 5px;
            padding: 5em;
            transition:  0.5s;
        } 

        h1:hover{
            background-color: #849324;
            border-radius: 50%;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <h1>Congratulations!</h1>
    <script src="app.js"></script>
</body>
</html>
